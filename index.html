<!DOCTYPE html>
<html>
    <header>
        <meta charset='UTF-8' />
        <meta name='description' content="This is Yao Wei's Memory Game" />
        <meta name='author' content='Yao Wei' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <link rel="stylesheet" href='./css/style.css'>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="./js/script.js"></script>
        <title>
            Yao' Memory Game
        </title>
    </header>

    <body>
        <div class="container">
            <div id="heading">
                <div id="timer">
                    <h2>Timer</h2>
                    <div id="countdown">90s</div>
                </div>
                <div id="flips">
                    <h2>Flips</h2>
                    <div id="count">0</div>
                </div>
                <div id="ratings">
                    <h2>Rating</h2>
                    <span class='fa fa-star checked'></span>
                    <span class='fa fa-star checked'></span>
                    <span class='fa fa-star checked'></span>
                </div>
            </div>
            <div id="board">
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
                <div class="game_card"></div>
            </div>
            <div id="control-div">
                <button id='start-btn' class="btn btn-dark" type='button'>
                    START
                </button>
                <button id='reset-btn' class="btn btn-info" type='button'>
                    RESET GAME
                </button>
            </div>
        </div>
    </body>
</html>
